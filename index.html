<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  <!--<nav class="navbar navbar-inverse" style="background-color:#fff;">-->
    <div class="header">
      <a href="#default" class="logo"><img src="output-onlinejpgtools.jpg"></img></a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    </div>
<!--</nav>-->
<div class="grid-container">
    <div class="paragraph">
       <h1 style="margin-top: 120px;">Revolutionizing IoT</h1> 
       <h4>Use HTML5 to develop and program your hardware</h4><br><br>
       <button type="button" class="btn btn-primary" style="background-color: #48BBED;" id="link">  Try it now </button>
       <div id="popup"><iframe id="popupiframe"></iframe></div>
       <div id="popupdarkbg"></div>
      </div>
    <div class="image">
      <img src="Programming (1).gif"></img>
    </div>
</div>
<script>document.getElementById("link").onclick = function(e) {
  e.preventDefault();
  document.getElementById("popupdarkbg").style.display = "block";
  document.getElementById("popup").style.display = "block";
  document.getElementById('popupiframe').src ="https://waffle360.github.io/branch.html";
  document.getElementById('popupdarkbg').onclick = function() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("popupdarkbg").style.display = "none";
  };
  return false;
}

window.onkeydown = function(e) {
    if (e.keyCode == 27) {
      document.getElementById("popup").style.display = "none";
      document.getElementById("popupdarkbg").style.display = "none";
      e.preventDefault();
      return;
    }
}</script>
</body>
</html>
